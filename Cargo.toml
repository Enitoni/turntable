[package]
name = "vinyl"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.19.2", features = ["full"] }

serde = { version = "1", features = ["derive"] }
serde_json = "1.0.96"

fern = { version = "0.6.1", features = ["colored"] }
hyper = { version = "0.14", features = ["stream"] }
reqwest = {version = "0.11.13", features = ["blocking"]}
futures-util = "0.3.28"
parking_lot = "0.12.1"
spin_sleep = "1.1.1"
tiny_http = "0.11.0"
crossbeam = "0.8.1"
futures = "0.3.28"
anyhow = "1.0.58"
dashmap = "5.4.0"
colored = "2.0.0"
ringbuf = "0.2.8"
fundsp = "0.6.4"
log = "0.4.17"
warp = "0.3.5"
chrono = "0.4"
ron = "0.7"