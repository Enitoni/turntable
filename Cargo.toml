[package]
name = "vinyl"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.19.2", features = ["full"] }
fern = { version = "0.6.1", features = ["colored"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.96"
reqwest = {version = "0.11.13", features = ["blocking"]}
tungstenite = "0.19.0"
parking_lot = "0.12.1"
youtube_dl = "0.7.0"
spin_sleep = "1.1.1"
tiny_http = "0.11.0"
crossbeam = "0.8.1"
anyhow = "1.0.58"
dashmap = "5.4.0"
colored = "2.0.0"
ringbuf = "0.2.8"
fundsp = "0.6.4"
json = "0.12.4"
log = "0.4.17"
chrono = "0.4"
ron = "0.7"